<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingwen Zhang's Name Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333333;
        }
        p {
            margin: 5px 0;
            font-size: 16px;
            color: #555555;
        }
        .contact {
            margin: 15px 0;
            color: #777777;
        }
        .contact p {
            font-size: 14px;
            color: #555;
        }
        .divider {
            border-top: 1px solid #dddddd;
            margin: 15px 0;
        }
        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p, .contact p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Xiaoyan Zhang</h1>
        <p>Engineer</p>
        <div class="divider"></div>
        <div class="contact">
            <p><strong>Phone:</strong> 219-402-8888</p>
            <p><strong>Email:</strong> jingwen.zhang@example.com</p>
            <p><strong>Address:</strong> 123 Example Street, City, Country</p>
        </div>
        <div class="divider"></div>
        <p>Connect with me for collaborations or inquiries.</p>
    </div>

</body>
</html>
